name: Run Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  unit-tests:
    name: ğŸ§ª Unit + Component Tests (jsdom)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run Unit & Component Tests with Coverage
        run: yarn test --coverage --testPathPattern=tests/unit

  integration-tests:
    name: ğŸ”Œ Integration Tests (GraphQL API)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build project
        run: yarn build

      - name: ğŸš€ Start server in background
        run: yarn start &
        env:
          PORT: 3000

      - name: â±ï¸ Wait for server to be ready
        run: |
          echo "Aguardando http://localhost:3000..."
          until curl --output /dev/null --silent --head --fail http://localhost:3000; do
            printf '.'
            sleep 1
          done
          echo "Servidor iniciado com sucesso!"

      - name: ğŸ”Œ Run Integration Tests
        run: yarn test --testPathPattern=tests/integration
