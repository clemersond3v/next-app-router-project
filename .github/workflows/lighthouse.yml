name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Instalar dependências do sistema para o Chrome
      - name: Install Chrome dependencies
        run: sudo apt-get install -y libnss3 libatk1.0-0 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxrandr2 libgbm-dev libasound2

      # 4. Instalar o Chrome
      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable

      # 5. Instalar dependências do projeto
      - name: Install dependencies
        run: npm install

      # 6. Build do projeto Next.js
      - name: Build project
        run: npm run build

      # 7. Iniciar o servidor local
      - name: Start server
        run: npm start &
        env:
          PORT: 3000

      # 8. Esperar o servidor estar pronto
      - name: Wait for server
        run: sleep 10

      # 9. Executar o Lighthouse com flags para evitar problemas de sandbox
      - name: Run Lighthouse
        run: npx lighthouse http://localhost:3000 --output json --output-path ./lighthouse-report.json --chrome-flags="--no-sandbox --disable-setuid-sandbox"


      # 10. Verificar media dos scores do Lighthouse
      - name: Run Lighthouse CI
        run: npx lhci autorun

